<div class="flex-container">
    {% for image in site.static_files %} 
        {% if image.path contains '/images/logos' %} 
        <img src="{{ site.url }}{{ site.baseurl }}{{ image.path }}" style="height: 80px" /> 
        {% endif %}
   {% endfor %}
  </div>
  
  
<style> 
    .flex-container{  
      padding-top: 20px;
      display: flex;
      flex-wrap: wrap ;
      justify-content: space-around;
    }
</style>
