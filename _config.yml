# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.

# Site settings
title: Quantum Fluids Group
email: ashton.bradley@otago.ac.nz
description: Website of the Quantum Fluids Group.
baseurl: 
url: https://ashtonsbradley-github-io-git-main-ashtons-projects-514014af.vercel.app
permalink: /:categories/:slug

collections:
  projects:
    output: true
  news:
    output: true
  research:
    output: true
  highlights:
    output: false
  members: 
    output: true
  # posts:
  #   output: true
  #   sidebar_label: News

collections_dir: collections

include:
  - .htaccess
  - _pages

plugins:
  - jekyll-assets

sass:
  sass_dir: _sass

assets:
  compress:
    extensions:
      - .jpg
      - .png
      - .svg
      - .webp
  autowebp: true # Automatically generate WebP versions of images
  sources:
    - assets/images
  output: assets/c_images # The output folder for compressed/optimized images

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true # default for kramdown is false. This will enable using Markdown links

defaults:
  - scope:
      path: "_research" # an empty string here means all files in the project
    values:
      category: "research"
      layout: "research_topic"
  - scope:
      path: "_news" # an empty string here means all files in the project
    values:
      category: "news"
      layout: "post"
  - scope:
      path: "_project" # an empty string here means all files in the project
    values:
      category: "project"
      layout: "post"
  - scope:
      path: "_members" # an empty string here means all files in the project
    values:
      category: "members"
      layout: "cv"

